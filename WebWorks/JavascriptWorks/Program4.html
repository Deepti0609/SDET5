<html>
    <head>
        <script type="text/javascript">
       function funAddTwoNumbers(){
           //by default prompt will return the String value
           //to as integer we have to do parseInt
           val1 =parseInt(prompt("Enter First Number ","10")) 
           val2 = parseInt(prompt("Enter Second number","20"))
           alert("Result: "+(val1+val2));

              }
        </script>

    </head>

    <body>
        <input type="button" onclick="funAddTwoNumbers()" value="Add "/>
       
           </body>

</html>
